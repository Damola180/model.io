  <body>
    <!--  offcanvas navbar -->
    <nav class="navbar">

    <main>
      <section id="Intro">

            />

            </div>
          </div>
        </div>
      </section>
      <section id="services"></section>
      <hr />

      <section id="price">
        <h1 class="sev">Services:</h1>

        <div class="price-container">

            <img class="price-img" src="images/african.jpg" alt="" />

            <h3 class="em"><em> African</em></h3>

          </div>

          <div class="each-price">
            <img
              class="price-img"
              src="images/pexels-weixiao-xie-5665385.jpg"
              alt=""
            />

            <h3 class="em"><em> European</em></h3>
            <h2 class="em"><span>$45</span> /shoot</h2>
            <button class="price-btn" type="">Book</button>
          </div>
        </div>
      </section>
      <hr />

      <section id="login">
        <div><h1>For Future discount info</h1></div>
        <div class="email">
          <input type="email" name="" id="" placeholder="john#mail.com" />
          <button type="" class="login-btn">Apply</button>
        </div>
      </section>

      <footer>
        <div class="icons">
          <i class="fa-brands fa-square-facebook fa-2x"></i>
          <i class="fa-brands fa-instagram fa-2x"></i>
